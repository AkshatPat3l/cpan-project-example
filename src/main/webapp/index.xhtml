<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <div class="p-d-flex">

        <div class="p-mr-2">
            <p:dataTable var="games" value="#{gameInventory.addedGames}">
                <p:column headerText="Game name">
                    <h:outputText value="#{games.name}"/>
                </p:column>

                <p:column headerText="Game Price">
                    <h:outputText value="#{games.price}"/>
                </p:column>

                <p:column headerText="Game Quantity">
                    <h:outputText value="#{games.quantity}"/>
                </p:column>
                <p:column headerText="Game Producer">
                    <h:outputText value="#{games.producer}"/>
                </p:column>

            </p:dataTable>
        </div>
        <div class="p-mr-2" style="margin-top: 2em">
            <h:form>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="game" style="margin-right: 1em">Game name: </p:outputLabel>
                    <p:inputText id="game" type="text" value="#{gameInventory.name}"/>
                </div>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="price" style="margin-right: 1em">Game price: </p:outputLabel>
                    <p:inputText id="price" type="text" value="#{gameInventory.price}"/>
                </div>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="quantity" style="margin-right: 1em">Quantity: </p:outputLabel>
                    <p:inputText id="quantity" type="text" value="#{gameInventory.quantity}"/>
                </div>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="producer" style="margin-right: 1em">Producer company: </p:outputLabel>
                    <p:inputText id="producer" type="text" value="#{gameInventory.producer}"/>
                </div>

                <h:commandButton style="margin: 2em" type="submit" actionListener="#{gameInventory.addGame}"
                                 value="Add game"
                                 icon="pi pi-check" iconPos="right"/>
                <h:commandButton style="margin: 2em" type="submit" actionListener="#{gameInventory.deleteGame}"
                                 value="Delete game"
                                 icon="pi pi-check" iconPos="right"/>
                <h:commandButton style="margin: 2em" type="submit" actionListener="#{gameInventory.sortGame}"
                                 value="Sort game"
                                 icon="pi pi-check" iconPos="right"/>
            </h:form>
        </div>
    </div>

</h:body>
</html>
